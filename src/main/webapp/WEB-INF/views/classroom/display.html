<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/layout::nav"></div>
<div STYLE="margin-left: 400px;margin-top: 50px ;width: 400px">
    <h1>List Classroom</h1>
    <table class="table table-hover" style="margin-top: 20px">
        <thead>
        <tr>
            <td colspan="2">
                <a class="btn btn-info" th:href="@{/student}">
                    Back to student</a></td>
            <td colspan="2" style="text-align: right">
                <a class="btn btn-primary" th:href="@{/classrooms/create}">
                    Create New</a></td>
        </tr>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th colspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element,stt:${classroomList}">
            <td th:text="${stt.count}"></td>
            <td th:text="${element.name}"></td>
            <td><a class="btn btn-warning"
                   th:href="@{/classrooms/update/__${element.id}__}">Update</a>
            </td>
            <td><a class="btn btn-danger"
                   th:href="@{/classrooms/delete/__${element.id}__}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:insert="/layout::footer">
</div>
</body>
</html>
