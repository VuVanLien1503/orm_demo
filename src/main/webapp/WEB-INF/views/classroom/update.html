<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="/layout::nav"></div>
<h1 style="margin-left: 400px;color: blue">UPDATE-CLASSROOM</h1>
<div style="width: 400px;margin-left: 400px;margin-top: 30px">


  <form  th:object="${classroom}" method="post">
    <div class="mb-3"><span th:field="*{id}"></span></div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" id="name">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" th:href="@{/classrooms}" style="margin-left: 100px">Back</a>
    </div>
  </form>


</div>
<div th:insert="/layout::footer">
</div>
</body>
</html>
